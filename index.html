<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>TechIn v1.1</title>

    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="https://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript"></script>
    <script src="https://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/datatables.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">

</head>

<body>

    <div id="techinLogoBigWrapper" style="opacity: 0.0;">
        <img id="techinLogoBig" src="./assets/images/Techin.png" alt="Techin Logo">
    </div>

    <div id="header" style="opacity: 0.0;">
        <div id="headerBox">
            <img id="techinLogo" src="./assets/images/Techin.png" alt="Techin Logo" style="opacity: 0.0;">
            <form id="searchJobsForm">
                <input id="jobTitleInput" class="form-control" type="text" placeholder="Job Title" style="opacity: 0.0;">
                <input id="jobLocationInput" class="form-control" type="text" placeholder="City State or Zip" style="opacity: 0.0;">
                <img id="locationIcon" src="./assets/images/locationIcon_Inactive.png" style="opacity: 0.0;">
                <select id="jobRadiusInput" name="jobRadiusInput" style="opacity: 0.0;">
                    <option value="50">Distance</option>
                    <option value="5">5 miles</option>
                    <option value="10">10 miles</option>
                    <option value="15">15 miles</option>
                    <option value="25">25 miles</option>
                    <option value="50">50 miles</option>
                </select>
                <select id="jobSalaryInput" name="jobSalaryInput" style="opacity: 0.0;">
                    <option value="33500">Salary</option>
                    <option value="33500">$33,500+</option>
                    <option value="50000">$50,000+</option>
                    <option value="100000">$100,000+</option>
                    <option value="150000">$150,000+</option>
                    <option value="200000">$200,000+</option>
                </select>
                <button id="searchJobsSubmitBtn" type="submit">
                    <img id="searchIcon" src="./assets/images/searchIcon_Inactive.png" style="opacity: 0.0;">
                </button>
            </form>
        </div>
    </div>

    <div id="switchWrapper" style="opacity: 0.0;">
        <label class="switch switch-carousel-table">
        <input id="resultsSwitch" class="switch-input" type="checkbox" value="Carousel">
        <span class="switch-label" data-on="Table" data-off="Carousel"></span> <span class="switch-handle"></span> </label>
    </div>

    <div id="loading" style="opacity: 0.0;">
        <img id="loadingIcon" src="./assets/images/loading.gif">
    </div>

    <div id="jobResultsTBLWrapper" style="display: none;">
        <div id="jobResults">Job Results</div>
        <table id="jobResultsTBL" class="cell-border hover"></table>
    </div>


    <div id="jobsCarouselContainer" class="container-fluid" style="display: none;">
        <div class="row">
            <div class="col-12">
                <div id="jobs-carousel" class="carousel slide" data-ride="carousel" data-interval="false">
                    <!-- wrapper for indicators -->
                    <ol id="carousel-indicators" class="carousel-indicators"></ol>
                    <!-- wrapper for slides -->
                    <div id="carousel-inner" class="carousel-inner"></div>
                </div>
                <!-- controls -->
                <a class="carousel-control-prev" href="#jobs-carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#jobs-carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <script src="./assets/joobleBackupJSON/jooble.js"></script>
    <script src="./assets/javascript/datatables.js"></script>
    <script src="./assets/javascript/Utility.js"></script>
    <script src="./assets/javascript/GeoCoderAPI.js"></script>
    <script src="./assets/javascript/JoobleAPI.js"></script>
    <script src="./assets/javascript/Model.js"></script>
    <script src="./assets/javascript/ViewController.js"></script>
    <script src="./assets/javascript/app.js"></script>

    <script>
        $(document).ready(() => {

            let launcher = new App();

            launcher.startApp();
        });
    </script>

</body>

</html>
