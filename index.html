<!DOCTYPE html>
<html>

<head>
    <title> Search Job Advancement </title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"

    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center">Search Job Advancement</h1> <br>
        <form style="width: 30%">
            <div class="form-group">
                <label for="keyword-input">Keyword</label>
                <input type="text" class="form-control" id="keyword-input" placeholder="Enter keyword">
            </div>
            <div class="form-group">
                <label for="location-input">Location</label>
                <input type="text" class="form-control" id="location-input" placeholder="Enter location">
            </div>

            <button id="search-btn" type="button" class="btn btn-primary">Search</button>
        </form>

    </div>
    
    
    <div class="container">
        
            <div id="results-display">

            </div>
    
    </div>
    


    
</body>

</html>
